<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节后综合症.Battle攻略</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="layer.mobile-v2.0/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/index.css">
   
</head>
<body>
    <div class="box">
        <!-- loading -->
        <div class="loading ">
            <img src="img/rectangular_wire.png" class="rectangular_wire">
            <div class="progress_bar">
               <div class="bar-box">
                   <img src="img/bar.png" class="bar">
               </div>
               <img src="img/lod_sailboatpng.png" class="lod-sailboatpng">
               <div class="percent">22%</div>
            </div>
        </div>
        <!-- 首页 -->
        <div class="home dn">
            <img src="img/rug.png" class="rug">
            <img src="img/weather.png" class="weather">
            <img src="img/house.png" class="house">
            <img src="img/coco.png" class="coco">
            <img src="img/sailboat.png" class="sailboat">
            <img src="img/sunshade.png" class="sunshade">
            <img src="img/window.png" class="window">
            <img src="img/curtain_l.png" class="cur-l">
            <img src="img/curtain_r.png" class="cur-r">
            <img src="img/table-lamp.png" class="table-lamp">
            <img src="img/cabinet.png" class="cabinet">
            <img src="img/blanket.png" class="blanket">
            <img src="img/sofa.png" class="sofa">
            <div class="man">
                <img src="img/man.png" class="person">
            </div>
            <img src="img/botany.png" class="botany">
            <img src="img/text.png" class="text">
            <img src="img/point.png" class="point">
            <div class="begin-btn">
                <img src="img/button.png" alt="">
            </div>
            <img src="img/rectangular_wire.png" class="rectangular_wire">
            <img src="img/logo.png" class="logo">
            <img src="img/slogan.png" class="slogan">
            <div class="music-box">
                <img src="img/music.png" class="music">
            </div>
        </div>
        <!-- 上传页 -->
        <div class="uploading dn">
            <img src="img/rectangular_wire.png" class="rectangular_wire">
            <img src="img/logo1.png" class="logo1">
            <div class="music-box">
                <img src="img/music.png" class="music">
            </div>
            <div class="shield-box">
                <input id="takepicture" type="file" accept="image/*" capture="camera" style="opacity: 0;width: 100%;height: 100%;">
                <img src="img/portrait.png" class="portrait">
                <img src="img/shild.png" class="shield">
            </div>
            <img src="img/text1.png" class="text1">
            <div class="up-btn">
                <img src="img/uploading_btn.png">
            </div>

        </div>
        <!-- 检测页 -->
        <div class="detection dn">
            <img src="img/rectangular_wire.png" class="rectangular_wire">
            <img src="img/logo1.png" class="logo1">
            <div class="music-box">
                <img src="img/music.png" class="music">
            </div>
            <div class="mirror-box">
                <img src="img/mirror.png" class="mirror">
               
                <img src="img/photo.png" class="portrait">
                <img src="img/shild.png" class="shild">
            </div>
            <ul class="result-box">
                <li class="eye-box">
                    <img src="img/eye26-40.png" class="eye">
                </li>
                <li class="nose-box">
                    <img src="img/nose11-25.png" class="nose">
                </li>
                <li class="cheek-box">
                    <img src="img/cheek0-10.png" class="cheek">
                </li>
            </ul>
            <div class="det-btn">
                <img src="img/detection_btn.png" class="detection-btn">
            </div>
        </div>
        <!-- 眼睛受损 -->
        <div class="eye-damage dn">
            <!-- 动效过渡页 -->
            <div class="obscuration-box ">
                <img src="img/obscuration.png" class="obscuration">
                <img src="img/RTB.png" class="rtb">
                <img src="img/liang.png" class="liang">
                <img src="img/text2.png" class="text2">
            </div>
            <!-- 检测结果页 -->
            <div class="detection-result dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <img src="img/meteor1.png" class="meteor1">
                <img src="img/meteor2.png" class="meteor2">
                <img src="img/meteor3.png" class="meteor3">
                <div class="mirror-box">
                    <img src="img/mirror1.png" class="mirror">
                    <img src="img/photo.png" class="portrait">
                    <img src="img/shild.png" class="shild">
                </div>
                <img src="img/meteor.png" class="meteor">
                <img src="img/star.png" class="star">
                <img src="img/star1.png" class="star1">
                <img src="img/star2.png" class="star2">
                <img src="img/eye-1.png" class="eye-1">
                <img src="img/copy.png" class="copy">
                <div class="det-btn">
                    <div class="create-btn">
                        <img src="img/create.png" class="create">
                    </div>
                    <div class="again-btn">
                        <img src="img/again_btn.png" class="again">
                    </div>
                </div>
            </div>
            <!-- 存图分享页 -->
            <div class="stock dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <img src="img/music.png" class="music">
                <img src="img/meteor1.png" class="meteor1">
                <img src="img/meteor2.png" class="meteor2">
                <img src="img/meteor3.png" class="meteor3">
                <div class="mirror-box">
                    <img src="img/mirror1.png" class="mirror">
                    <img src="img/ren.png" class="ren">
                </div>
                <img src="img/meteor.png" class="meteor">
                <img src="img/star.png" class="star">
                <img src="img/star1.png" class="star1">
                <img src="img/star2.png" class="star2">
                <img src="img/eye-1.png" class="eye-1">
                <img src="img/copy1.png" class="copy1">
                <img src="img/product.png" class="product">
                <div class="longPress-btn">
                    <img src="img/long_press.png" class="long-press">
                </div>
                <div class="get-btn">
                    <img src="img/get.png" class="get">
                </div>
                <img src="img/QR.png" class="QR">
            </div>
        </div>
        <!-- 鼻子受损 -->
        <div class="nose-damage dn">
            <!-- 动效过渡页 -->
            <div class="obscuration-box ">
                <img src="img/obscuration.png" class="obscuration">
                <img src="img/nose-2.png" class="nose-2">
                <img src="img/nose-1.png" class="nose-1">
                <img src="img/nose-copy.png" class="nose-copy dn">
                <img src="img/nose-copy2.png" class="nose-copy2">
            </div>
            <!-- 检测结果页 -->
            <div class="detection-result dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="mirror-box">
                    <img src="img/mirror1.png" class="mirror">
                    <img src="img/Group 1.png" class="Group">
                    <img src="img/Group2.png" class="Group2">
                </div>
                <img src="img/banana-leaf.png" class="banana-leaf">
                <img src="img/banana-leaf1.png" class="banana-leaf1">
                <img src="img/nose-img1.png" class="nose-img1">
                <img src="img/copy3.png" class="copy3">
                <div class="det-btn">
                    <div class="create-btn">
                        <img src="img/create.png" class="create">
                    </div>
                    <div class="again-btn">
                        <img src="img/again_btn.png" class="again">
                    </div>
                </div>
            </div>
             <!-- 存图分享页 -->
             <div class="stock dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="mirror-box">
                    <img src="img/mirror1.png" class="mirror">
                    <img src="img/Group 1.png" class="Group">
                    <img src="img/Group2.png" class="Group2">
                    <img src="img/photo.png" class="photo">
                </div>
                <img src="img/banana-leaf.png" class="banana-leaf">
                <img src="img/banana-leaf1.png" class="banana-leaf1">
                <img src="img/option5.png" class="option5">
                <img src="img/copy-nose.png" class="copy-nose">
                <img src="img/product.png" class="product">
                <div class="longPress-btn">
                    <img src="img/long_press.png" class="long-press">
                </div>
                <div class="get-btn">
                    <img src="img/get.png" class="get">
                </div>
                <img src="img/QR.png" class="QR">
            </div>
        </div>
        <!-- 脸颊受损 -->
        <div class="cheek-damage dn">
            <!-- 动效过渡页 -->
            <div class="obscuration-box ">
                <img src="img/obscuration.png" class="obscuration">
                <img src="img/cheek-2.png" class="cheek-2">
                <img src="img/cheek-1.png" class="cheek-1">
                <img src="img/cheek-copy.png" class="cheek-copy">
            </div>
            <!-- 检测结果页 -->
            <div class="detection-result dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="mirror-box">
                    <img src="img/cheek-img1.png" class="cheek-img1">
                    <img src="img/photo.png" class="photo">
                    <img src="img/lion_dance.png" class="lion_dance">
                    <img src="img/Ingot.png" class="Ingot">
                    <img src="img/Ingot1.png" class="Ingot1">
                    <img src="img/option2.png" class="option2">
                    <img src="img/Ingot2.png" class="Ingot2">
                    <img src="img/red.png" class="red">
                    <img src="img/Ingot3.png" class="Ingot3">
                </div>
                <img src="img/cheek-copy1.png" class="cheek-copy1">
                <div class="det-btn">
                    <div class="create-btn">
                        <img src="img/create.png" class="create">
                    </div>
                    <div class="again-btn">
                        <img src="img/again_btn.png" class="again">
                    </div>
                </div>
            </div>
            <!-- 存图分享页 -->
            <div class="stock dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="mirror-box">
                    <img src="img/cheek-img1.png" class="cheek-img1">
                    <img src="img/photo.png" class="photo">
                    <img src="img/lion_dance.png" class="lion_dance">
                    <img src="img/Ingot.png" class="Ingot">
                    <img src="img/Ingot1.png" class="Ingot1">
                    <img src="img/option2.png" class="option2">
                    <img src="img/Ingot2.png" class="Ingot2">
                    <img src="img/red.png" class="red">
                    <img src="img/Ingot3.png" class="Ingot3">
                </div>
                <img src="img/cheek-copy3.png" class="cheek-copy3">
                <img src="img/product.png" class="product">
                <div class="longPress-btn">
                    <img src="img/long_press.png" class="long-press">
                </div>
                <div class="get-btn">
                    <img src="img/get.png" class="get">
                </div>
                <img src="img/QR.png" class="QR">
            </div>
        </div>
        <!-- 抽奖失败页 -->
        <div class="fail-box dn">
            <img src="img/rectangular_wire.png" class="rectangular_wire">
            <img src="img/logo1.png" class="logo1">
            <div class="music-box">
                <img src="img/music.png" class="music">
            </div>
            <div class="gift-box">
                <img src="img/gift-box.png" class="gift">
                <img src="img/fail-product.png" class="product">
            </div>
        </div>
        <!-- 抽奖成功页 -->
        <div class="succeed-box dn">
            <!-- 抽奖成功页 -->
            <div class="succeed ">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="gift-package">
                    <img src="img/over.png" class="over">
                    <img src="img/gift-package.png" class="gift">
                </div>
                <img src="img/lucky-text.png" class="lucky-text">
                <div class="overwhelmed-btn">
                    <img src="img/overwhelmed-btn.png" class="overwhelmed">
                </div>
            </div>
            <!-- 填写信息页 -->
            <div class="fill-information dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="gift-package">
                    <img src="img/ranking.png" class="ranking">
                    <img src="img/gift-package.png" class="gift">
                </div>
                <ul class="information-box">
                    <li>
                        <img src="img/name.png" class="name">
                        <input type="text" class="name-text">
                    </li>
                    <li>
                        <img src="img/call.png" class="call">
                        <input type="text" class="callText">
                    </li>
                    <li>
                        <img src="img/site.png" class="site">
                        <input type="text" class="siteText">
                    </li>
                </ul>
                <div class="putIn-btn">
                    <img src="img/putIn-btn.png" class="putIn">
                </div>
            </div>
            <!-- 填写成功页 -->
            <div class="fill-successful dn">
                <img src="img/rectangular_wire.png" class="rectangular_wire">
                <img src="img/logo1.png" class="logo1">
                <div class="music-box">
                    <img src="img/music.png" class="music">
                </div>
                <div class="presentation-box">
                    <img src="img/put-box.png" class="put-box">
                    <img src="img/fail-product.png" class="fail-product">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="layer.mobile-v2.0/layer_mobile/layer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
